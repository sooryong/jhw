<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시스템 업그레이드 중 - JHW Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .info-box {
      background: #f7fafc;
      border-left: 4px solid #667eea;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: left;
    }

    .info-box h2 {
      font-size: 16px;
      color: #2d3748;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 8px 0;
      color: #4a5568;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box li:before {
      content: "•";
      color: #667eea;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.5em;
    }

    .contact {
      color: #718096;
      font-size: 14px;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
    }

    .contact strong {
      color: #667eea;
      font-weight: 600;
    }

    .spinner {
      margin: 30px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
      </svg>
    </div>

    <h1>시스템 업그레이드 중</h1>

    <p class="subtitle">
      더 나은 서비스 제공을 위해<br>
      시스템 업그레이드를 진행하고 있습니다.
    </p>

    <div class="spinner"></div>

    <div class="info-box">
      <h2>업그레이드 내용</h2>
      <ul>
        <li>사용자 관리 시스템 개선</li>
        <li>보안 강화 및 성능 최적화</li>
        <li>새로운 기능 추가</li>
      </ul>
    </div>

    <div class="contact">
      잠시 후 다시 시도해 주시기 바랍니다.<br>
      긴급한 문의사항은 관리자에게 연락해 주세요.
    </div>
  </div>
</body>
</html>
